<!DOCTYPE html>
<html> 
    <head>
        <title>The Generics | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styling.css">
        <script type="text/javascript" src="function.js" async></script>
    </head>
    <body>
        <header class="main-header car">
            <h1 class="band-name band-name-large">The Tast-ea</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">FOOD</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Breakfast Set</span>
                    <img class="shop-item-image" src="breakfast.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$5.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Traditional Takoyaki</span>
                    <img class="shop-item-image" src="takoyaki.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$10.50</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Cheeseburger Takoyaki</span>
                    <img class="shop-item-image" src="takoyaki2.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$10.50</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Gyoza</span>
                    <img class="shop-item-image" src="gyoza.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$8.50</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Ramen</span>
                    <img class="shop-item-image" src="ramen.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$9.90</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Souffle Pancake</span>
                    <img class="shop-item-image" src="pancake.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$7.90</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">BEVERAGES</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Matcha Latte</span>
                    <img class="shop-item-image" src="matcha.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.50</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Taro Latte</span>
                    <img class="shop-item-image" src="taro.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$5.50</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Strawberry Smoothie</span>
                    <img class="shop-item-image" src="smoothie.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$7.90</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Orange Juice</span>
                    <img class="shop-item-image" src="oj.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.00</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
        
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
    </body>
</html>
